<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Validação de E-mail </h1>
    <form  method="get" autocomplete="on">
        <fieldset>
            <legend>E-MAIL</legend>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required  minlength="10" maxlength="20
                ">
            </p>
            <p>
                <input type="submit" class="enviar" value="Enviar" onclick="validar()">
                <input type="reset" class="limpar" value="Limpar">
            </p>
        </fieldset>
    </form>
    <script src="cadastro.js"></script>
</body>
</html>
